<div class="row-template small-container row rounded" data-id="{{id}}">
  <div class="cart__body--table-col">
    <image src="{{image}}" class="rounded" width="80" height="80" />
  </div>
  <div class='cart__body--table-col'>
    <div>{{name}}</div>
    <div class="label">{{id}}</div>
  </div>
  <div class="cart__body--table-col h-centered">{{price}}</div>
  <div class="cart__body--table-col">
    <input type="number" class="centered rounded borderless black-bg single-digit quantity small-container" value="{{quantity}}" />
    <span class="update label underlined hoverable" data-id="{{id}}">Update</span>
  </div>
  <div class="cart__body--table-col" style="text-align: center;">
    <div class="remove hoverable centered" data-id="{{id}}" style="position: relative;display: inline-block;"></div>
    <!-- todo: remove inline styles -->
  </div>
</div>
